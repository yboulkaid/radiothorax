<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Menu</title>
  <link rel="stylesheet" href="{{- 'assets/svg-stylesheet.css' | relative_url -}}" />
</head>

<body>
  <h1 class="title">Menu</h1>
  <hr />
  <div class="schema">
    {% include Mehdi-v2.svg %}
  </div>
  <hr />
  {{ content }}

  {% for item in site.body_parts %}
    <h2>{{ item.title }}</h2>
    <p>{{ item.description }}</p>
    <p><a href="{{ item.url }}">{{ item.title }}</a></p>
  {% endfor %}
</body>
</html>
